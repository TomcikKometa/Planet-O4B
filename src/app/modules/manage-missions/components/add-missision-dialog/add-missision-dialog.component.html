<div class="settingPage">
  <div *ngIf="!changedViewDialog">
    <h2 class="mat-dialog-heading">Dodawanie misji</h2>
    <span>Wprowadź dane.</span>
    <form [formGroup]="missionFormGroup" class="mt-4 tomek">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="">
            <mat-label>Kryptonim misji</mat-label>
            <input matInput type="text" class="input" placeholder="000000000-00000-00" formControlName="{{ missionFormControlsName.CODENAME }}" />
            <mat-hint>kryptonim misji - dystrykt planety - poziom planety</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="">
            <mat-label>Termin misji</mat-label>
            <input
              matInput
              type="date"
              formControlName="{{ missionFormControlsName.MISSION_DATE }}"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-2">
        <div class="mat-form-budget col-5">
          <mat-form-field>
            <mat-label>Budżet misji</mat-label>
            <input
              matInput
              type="text"
              currencyMask
              [options]="currencyConfig"
              class="input"
              formControlName="{{ missionFormControlsName.BUDGET }}"
            />
          </mat-form-field>
        </div>
        <div class="col-1 currency"><span>zł</span></div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Status misji</mat-label>
            <mat-select formControlName="{{ missionFormControlsName.STATUS }}">
              <mat-option *ngFor="let status of statuses" value="{{ status.value }}"> {{ status.type }} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="!changedViewDialog" class="color d-flex justify-content-end">
  <button class="m-3 button buttonCancel" (click)="close()">Anuluj</button>
  <button class="m-3 button buttonSave" (click)="saveForm()">Zapisz</button>
</div>

<div *ngIf="changedViewDialog" class="settingPage">
  <div class="settingPage afterActions">
    <img src="../../../../assets/images/ikon-ok.svg" />
    <span class="ml-2">Gratulacje utworzono misję specjalną {{ missionName }}.</span>
  </div>
</div>
<div *ngIf="changedViewDialog" class="color d-flex justify-content-end">
  <button class="m-3 button buttonAfterCancel" (click)="navigateToDashboard()">Wróć na dashboard</button>
  <button class="m-3 button buttonAterSave" (click)="close()">Wroć do listy</button>
</div>
