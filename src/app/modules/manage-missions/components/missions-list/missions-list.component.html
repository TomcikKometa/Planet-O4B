<table mat-table  [dataSource]="missions" style="width: 100%;border-radius: 10px;">

    <ng-container matColumnDef="Kryptonim misji">
      <th mat-header-cell *matHeaderCellDef class="font-main"> Kryptonim misji</th>
      <td mat-cell *matCellDef="let mission"> {{mission.codename}} </td>
    </ng-container>

    <ng-container matColumnDef="Termin misji">
      <th mat-header-cell *matHeaderCellDef class="font-main"> Termin misji</th>
      <td mat-cell *matCellDef="let mission"> {{mission.missionsDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef class="font-main"> Status </th>
      <td mat-cell *matCellDef="let mission"> {{mission.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Budżet misji">
      <th mat-header-cell *matHeaderCellDef class="font-main"> Budżet misji </th>
      <td mat-cell *matCellDef="let mission"> {{mission.budget}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Więcej">
      <th mat-header-cell *matHeaderCellDef class="font-main"> Więcej </th>
      <td mat-cell *matCellDef="let mission"> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    
  </table>
