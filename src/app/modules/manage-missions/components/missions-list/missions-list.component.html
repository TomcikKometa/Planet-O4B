<table
  mat-table
  [dataSource]="missions"
  style="width: 100%; border-radius: 10px"
  matSort
  matSortActive="codename"
  matSortDirection="desc"
>
  <ng-container matColumnDef="codename">
    <div mat-header-cell mat-sort-header *matHeaderCellDef class="table-heading-setting-left">Kryptonim misji</div>
    <div class="table-row-setting-left" mat-cell *matCellDef="let mission">{{ mission.codename }}</div>
  </ng-container>

  <ng-container matColumnDef="missionsDate">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef class="table-setting-middle">Termin misji</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let mission">{{ mission.missionsDate }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-setting-status">Status</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let mission">{{ mission.status }}</td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-setting-budget">Budżet</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let mission">{{ mission.budget }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef class="table-setting-middle"></th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let mission">
      <button class="table-button">Zobacz szczegóły</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Więcej">
    <th mat-header-cell *matHeaderCellDef class="table-setting-right">Więcej</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let mission">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>create</mat-icon>
          <span>W budowie</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>picture_as_pdf</mat-icon>
          <span>W budowie</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
