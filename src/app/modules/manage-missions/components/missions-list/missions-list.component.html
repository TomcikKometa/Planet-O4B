<table mat-table  style="width: 100%">

    <ng-container matColumnDef="Kryptonim misji">
      <th mat-header-cell *matHeaderCellDef> Kryptonim misji</th>
      <td mat-cell *matCellDef="let worker"> {{worker.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Termin misji">
      <th mat-header-cell *matHeaderCellDef> Termin misji</th>
      <td mat-cell *matCellDef="let worker"> {{worker.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let worker"> {{worker.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Budżet misji">
      <th mat-header-cell *matHeaderCellDef> Budżet misji </th>
      <td mat-cell *matCellDef="let worker"> {{worker.pesel}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Więcej">
      <th mat-header-cell *matHeaderCellDef> Więcej </th>
      <td mat-cell *matCellDef="let worker"> {{worker.adress.miasto}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
