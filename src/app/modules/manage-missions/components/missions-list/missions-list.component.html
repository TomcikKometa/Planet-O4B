<table
  mat-table
  [dataSource]="missions"
  style="width: 100%; border-radius: 10px"
  matSort
  matSortActive="codename"
  matSortDirection="desc"
>
  <ng-container matColumnDef="codename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-main">Kryptonim misji</th>
    <td mat-cell *matCellDef="let mission">{{ mission.codename }}</td>
  </ng-container>

  <ng-container matColumnDef="missionsDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-main">Termin misji</th>
    <td mat-cell *matCellDef="let mission">{{ mission.missionsDate }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-main">Status</th>
    <td mat-cell *matCellDef="let mission">{{ mission.status }}</td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-main">Budżet misji</th>
    <td mat-cell *matCellDef="let mission">{{ mission.budget }}</td>
  </ng-container>

  <ng-container matColumnDef="Więcej">
    <th mat-header-cell *matHeaderCellDef class="font-main">Więcej</th>
    <td mat-cell *matCellDef="let mission"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
