<section class="page-container">
  <section class="page-title">
    <h1 class="welcome">Witaj!</h1>
    <span>
      Jesteś agentem do zadań specjalnych na zielonej planecie O4B.
      <br />
      To jest twój system do zarządzania misjami specjalnymi realizowanymi przez Ciebie i twój zespół. Podążaj za białym
      kursorem.
    </span>
  </section>

  <div class="row d-flex mt-5">
    <div *ngFor="let card of userDashboardCards">
      <mat-card
        class="ml-2 mr-2 dashboard-card"
        [ngClass]="{
          first: userDashboardCards.indexOf(card) === 0,
          second: userDashboardCards.indexOf(card) === 1,
          third: userDashboardCards.indexOf(card) === 2
        }"
      >
        <mat-card-header>
          <mat-card-title> {{ card.cardName }} </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button class="ml-4 mt-3" mat-button>{{ card.buttonName }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <h2 class="modules title">Moduły</h2>

  <mat-grid-list cols="2" rowHeight="250px" class="box">
    <mat-grid-tile *ngFor="let card of modulesCards">
      <div
        [ngClass]="{
          moduleFirst: modulesCards.indexOf(card) === 0,
          moduleSecond: modulesCards.indexOf(card) === 1,
          moduleThird: modulesCards.indexOf(card) === 2,
          moduleFourth: modulesCards.indexOf(card) === 3
        }"
      >
        <div class="mat-grid-card row justify-content-between">
          <span>{{ card.cardName }}</span>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="mr-5">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
              <mat-icon>create</mat-icon>
              <span>W budowie</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>picture_as_pdf</mat-icon>
              <span>W budowie</span>
            </button>
          </mat-menu>
        </div>
        <div class="actionsCardTwo"><a routerLink="/{{ card.router }}" routerLinkActive="active">Przejdź <mat-icon class="ml-2 actionsCardTwoarrow">arrow_forward</mat-icon></a></div>
      </div>

      <!-- <mat-card class="cardTwo d-flex justify-content-start">
        <div class="row col-12">
            <div class="cardThree row">
              <mat-card-header class="col-md-6">
                <mat-card-title class="mat-card-header-text justify-content-start">
                  {{ card.cardName }}
                </mat-card-title>
              </mat-card-header>
              <mat-card-actions class="actionsCardTwo">
                <div class="row actionsCardTwoarrow">
                  <a routerLink="/{{ card.router }}" routerLinkActive="active">Przejdź</a>

                </div>
              </mat-card-actions>
            </div>
        </div>
      </mat-card> -->
    </mat-grid-tile>
  </mat-grid-list>
</section>
