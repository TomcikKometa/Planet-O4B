<div class="settingPage">
  <div class="row hiro">
    <section class="setNav">
      <planet-side-nav-button
        [label]="'Adresy punktów specjalnych'"
        [image]="'../../../../assets/images/icon-resources2.svg'"
        [active]="activeIndex === 0"
        [index]="0"
        (emitIndex)="setActiveIndex($event)"
      ></planet-side-nav-button>
    </section>

    <section class="hiroTwo">
      <div class="row" style="align-items: center">
        <div class="font-main" style="color: #274daa; font-weight: 600; font-size: 46px">
          Adresy punktów specjalnych
        </div>
      </div>
      <div class="d-flex justify-content-start mt-4 ml-5">
        <button mat-flat-button (click)="addMissionAddress()">Dodaj adres</button>
      </div>
      <div  *ngIf="specialPointsResponse" class="missionDataContainerTwo mt-2">
        <planet-special-points-table-list
          [specialPointsResponse]="specialPointsResponse"
        ></planet-special-points-table-list>
        <planet-paginator
          class="mt-2"
          (paginationChange)="handlePaginationChange($event)"
          [numberOfPages]="specialPointsResponse.numberOfPages"
          [currentPage]="specialPointsResponse.currentPage"
        ></planet-paginator>
      </div>
    </section>
  </div>
</div>
