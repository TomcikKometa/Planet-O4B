<table
  mat-table
  [dataSource]="addresses"
  style="width: 100%; border-radius: 10px"
  matSort
  matSortActive="codename"
  matSortDirection="desc"
>
  <ng-container matColumnDef="addressType">
    <div mat-header-cell mat-sort-header *matHeaderCellDef class="table-heading-setting-left">Rodzaj adresu</div>
    <div class="table-row-setting-left" mat-cell *matCellDef="let address">{{ address.codename }}</div>
  </ng-container>

  <ng-container matColumnDef="addressPeronalName">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef class="table-setting-middle">Twoja nazwa adresu</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let address">{{ address.missionsDate }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-setting-status">Dabe adresowe</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let address">{{ address.status }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef class="table-setting-right">WiÄ™cej</th>
    <td class="table-row-setting-middle" mat-cell *matCellDef="let address">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>create</mat-icon>
          <span>W budowie</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>picture_as_pdf</mat-icon>
          <span>W budowie</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
