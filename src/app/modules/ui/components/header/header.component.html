<div class="header">
  <div class="row d-flex justify-content-beetween">
    <div class="col-6">
      <img class="img" src="../../../../assets/images/logo-o4b.svg" (click)="navigateToMainDashboard()" />
    </div>
    <div class="col-6 d-flex justify-content-end menuRight">
      <div><img src="../../../../assets/images/Intersection 3.png" (click)="logout()" /></div>
      <div>
        <img *ngIf="isEnglishFlag | async" class="imgFlagUK" src="../../../../assets/images/englishFlag.jpg" (click)="changeLanguagePopUp()" />
        <img  *ngIf="isPolishFlag | async" class="imgFlagPolish" src="../../../../assets/images/polishFlag.jpg" (click)="changeLanguagePopUp()" />
      </div>
      <div class="icon"><mat-icon [matMenuTriggerFor]="menu">menu</mat-icon></div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToMissions()">
          <mat-icon>airplanemode_active</mat-icon>
          <span>{{ 'header.mat_menu.manage_mission' | translate }}</span>
        </button>
        <button mat-menu-item (click)="navigateToSpecialPointsAdresses()">
          <mat-icon>home</mat-icon>
          <span>{{ 'header.mat_menu.special_points_adresses' | translate }}</span>
        </button>
        <button mat-menu-item (click)="navigateToTeleportaion()">
          <mat-icon>graphic_eq</mat-icon>
          <span>{{ 'header.mat_menu.teleportation' | translate }}</span>
        </button>
        <button mat-menu-item (click)="navigateToExportImport()">
          <mat-icon>import_export</mat-icon>
          <span>{{ 'header.mat_menu.export_import' | translate }}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
