<div class="loginPageBackround">
  <div class="d-flex justify-content-center">
    <form [formGroup]="loginFormGroup" classs="box2">
      <mat-card class="mt-4 settingPageCard" appearance="outlined">
        <div class="cardImage">
          <img mat-card-image class="image" src="./assets/images/logo-o4b.svg" alt="CompanyLogo"/>
          <div class="d-flex justify-content-center mt-3 font-main" style="color: white; font-weight: 200; font-size: 24px">
            Witaj na naszej planecie!
          </div>
        </div>
        <h2 class="d-flex justify-content-center mt-4 mb-3 font-main" style="font-size: 35px;">Zaloguj się</h2>
        <div class="d-flex justify-content-center">
          <div class="x">
            <div class="d-flex justify-content-center">
              <div class="row mb-1">
                <mat-form-field class="mt-3" appearance="outline" [style.width.px]="500">
                  <mat-label>Login</mat-label>
                  <input
                    matInput="matInput"
                    type="text"
                    autocomplete="off"
                    formControlName="{{ loginFormControlsName.LOGIN }}"
                  />
                  <span matPrefix class="mr-5"><mat-icon>perm_identity</mat-icon></span>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <mat-form-field appearance="outline" [style.width.px]="500">
                <mat-label>Hasło</mat-label>
                <input
                  matInput="matInput"
                  type="password"
                  autocomplete="off"
                  formControlName="{{ loginFormControlsName.PASSWORD }}"
                />
                <span matPrefix class="mr-5"><mat-icon>lock</mat-icon></span>
              </mat-form-field>
            </div>
            <div class="mt-4 d-flex justify-content-between font-main">
              <mat-checkbox style="color: black;font-size: 16px;font-family: Open Sans;">Zapamiętaj mnie</mat-checkbox>
              <a routerLink="/contact" routerLinkActive="active"  class="font-main" style="padding-bottom: -4px;">Nie pamiętasz loginu lub hasła</a>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button mat-flat-button (click)="login()">Zaloguj się</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <a class="font-main" routerLink="/signUp" routerLinkActive="active">Zarejestruj się</a>
        </div>
        <i class="bi bi-lock"></i>
        <i class="bi bi-person"></i>
      </mat-card>
      
    </form>
  </div>
</div>
